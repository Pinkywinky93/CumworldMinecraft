<!DOCTYPE html> 
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Галерея CumWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #7dbf44 0%, #3a5228 100%);
      font-family: 'Press Start 2P', cursive, monospace;
      color: #fff;
      text-shadow: 1px 1px 0 #000;
    }

    header {
      background: url('https://i.imgur.com/0aGd9T6.jpg') center/cover no-repeat;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px #000;
      font-size: 1.8rem;
      border-top: 4px solid #6a9955;
      border-bottom: 4px solid #6a9955;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      box-shadow: inset 0 0 15px #0008;
    }

    nav {
      background: #2f2f2f;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px 0;
      border-bottom: 4px solid #6a9955;
    }
    nav a {
      color: #a6d32d;
      text-decoration: none;
      font-size: 0.8rem;
      padding: 10px 16px;
      border: 4px solid #a6d32d;
      border-radius: 4px;
      box-shadow: 4px 4px 0 #4e7000;
      background: linear-gradient(145deg, #8fc339, #69981f);
      transition: all 0.15s ease-in-out;
      text-transform: uppercase;
      font-weight: bold;
      user-select: none;
      position: relative;
      display: inline-block;
    }
    nav a:hover {
      background: linear-gradient(145deg, #a3e047, #7bb82b);
      box-shadow: 6px 6px 0 #355100;
      transform: translate(-2px, -2px);
      border-color: #7bb82b;
      color: #1b2308;
      text-shadow: none;
    }
    nav a:active {
      box-shadow: 2px 2px 0 #4e7000;
      transform: translate(2px, 2px);
      background: linear-gradient(145deg, #69981f, #8fc339);
      border-color: #4e7000;
      color: #1b2308;
      text-shadow: none;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      background: #1f2d14cc;
      border-radius: 10px;
      box-shadow: 0 0 15px #000a;
      border: 3px solid #6a9955;
      padding: 30px 25px;
      color: #d7f475;
      text-shadow: 1px 1px 2px #000;
      text-align: center;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #a6d32d;
      text-shadow: 2px 2px 3px #224400;
      letter-spacing: 0.1em;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 280px;
      height: 180px;
      border: 4px solid #a6d32d;
      border-radius: 8px;
      box-shadow: 6px 6px 0 #355100;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      object-fit: cover;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 8px 8px 4px #223300;
    }

    footer {
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      color: #bbb;
      background-color: #333;
      text-align: center;
      padding: 10px;
      border-top: 4px solid #6a9955;
      position: relative;
      bottom: 0;
      width: 100%;
      user-select: none;
      margin-top: 30px;
    }

    @media (max-width: 950px) {
      .gallery img {
        width: 90vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    Галерея CumWorld
  </header>
  <nav>
    <a href="index.html">Главная</a>
    <a href="wiki.html">Вики</a>
    <a href="gallery.html">Галерея</a>
    <a href="rules.html">Правила</a>
    <a href="https://discord.gg/2tK3tAV29B" target="_blank" rel="noopener noreferrer">Discord</a>
  </nav>
  <main>
    <h2>Скриншоты сервера CumWorld</h2>
    <div class="gallery">
      <img src="https://i.imgur.com/9Q6R4fl.png" alt="Скриншот из альбома 1" />
      <img src="https://i.imgur.com/YcHTJbI.png" alt="Скриншот из альбома 2" />
      <img src="https://i.imgur.com/05AfnRA.png" alt="Скриншот из альбома 3" />
    </div>
  </main>
  <footer>
    &copy; 2025 CumWorld Server. Все права защищены.
  </footer>
</body>
</html>
