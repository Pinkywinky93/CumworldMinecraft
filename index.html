<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Добро пожаловать в CumWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #7dbf44 0%, #3a5228 100%);
      font-family: 'Press Start 2P', cursive, monospace;
      color: #fff;
      text-shadow: 1px 1px 0 #000;
    }

    header {
      background: url('https://i.imgur.com/0aGd9T6.jpg') center/cover no-repeat;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px #000;
      font-size: 1.8rem;
      border-top: 4px solid #6a9955;
      border-bottom: 4px solid #6a9955;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      box-shadow: inset 0 0 15px #0008;
    }

    nav {
      background: #2f2f2f;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px 0;
      border-bottom: 4px solid #6a9955;
    }
    nav a {
      color: #a6d32d;
      text-decoration: none;
      font-size: 0.8rem;
      padding: 10px 16px;
      border: 4px solid #a6d32d;
      border-radius: 4px;
      box-shadow: 4px 4px 0 #4e7000;
      background: linear-gradient(145deg, #8fc339, #69981f);
      transition: all 0.15s ease-in-out;
      text-transform: uppercase;
      font-weight: bold;
      user-select: none;
      position: relative;
      display: inline-block;
    }
    nav a:hover {
      background: linear-gradient(145deg, #a3e047, #7bb82b);
      box-shadow: 6px 6px 0 #355100;
      transform: translate(-2px, -2px);
      border-color: #7bb82b;
      color: #1b2308;
      text-shadow: none;
    }
    nav a:active {
      box-shadow: 2px 2px 0 #4e7000;
      transform: translate(2px, 2px);
      background: linear-gradient(145deg, #69981f, #8fc339);
      border-color: #4e7000;
      color: #1b2308;
      text-shadow: none;
    }

    main {
      padding: 20px;
      max-width: 700px;
      margin: 30px auto;
      background: #1f2d14cc;
      border-radius: 10px;
      box-shadow: 0 0 15px #000a;
      border: 3px solid #6a9955;
      text-align: center;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    h2 {
      color: #d7f475;
      text-shadow: 1px 1px 2px #000;
      margin-bottom: 15px;
    }

    p strong {
      font-weight: bold;
      color: #a6d32d;
      text-shadow: 1px 1px 2px #000;
      font-size: 1.2rem;
    }

    footer {
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      color: #bbb;
      background-color: #333;
      text-align: center;
      padding: 10px;
      border-top: 4px solid #6a9955;
      position: relative;
      bottom: 0;
      width: 100%;
      user-select: none;
    }

    @media (max-width: 600px) {
      nav {
        flex-wrap: wrap;
        gap: 10px;
      }
      nav a {
        font-size: 0.7rem;
        padding: 8px 12px;
      }
      main {
        margin: 15px;
        padding: 15px;
      }
    }
  </style>
  <script>
    async function fetchPlayerCount() {
      try {
        const response = await fetch('https://api.mcstatus.io/v2/status/java/94.130.45.173:25935');
        const data = await response.json();
        document.getElementById("online-count").innerText = data.players.online + " игроков онлайн";
      } catch (e) {
        document.getElementById("online-count").innerText = "Не удалось получить онлайн";
      }
    }
    window.onload = fetchPlayerCount;
  </script>
</head>
<body>
  <header>
    Добро пожаловать в CumWorld
  </header>
  <nav>
    <a href="index.html">Главная</a>
    <a href="wiki.html">Вики</a>
    <a href="gallery.html">Галерея</a>
    <a href="rules.html">Правила</a>
    <a href="https://discord.gg/2tK3tAV29B" target="_blank" rel="noopener noreferrer">Discord</a>
  </nav>
  <main>
    <h2>IP сервера:</h2>
    <p><strong>94.130.45.173:25935</strong></p>
    <p id="online-count">Загрузка онлайн игроков...</p>
    <p>Запусти Minecraft версии 1.21 и добавь наш IP, чтобы присоединиться!</p>
  </main>
  <footer>
    &copy; 2025 CumWorld Server. Все права защищены.
  </footer>
</body>
</html>
